<ion-header>
  <ion-navbar color="greeny" class="nav">

    <button ion-button menuToggle>
      <ion-icon class="menu" name="menu"></ion-icon>
    </button>

    <ion-title>
      <span class="school-name">{{school_name}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main">
  <div class="container">
    <div class="number-block">
      <p class="text1">Numerek niepytany na</p>
      <p class="text1">dzisiaj:</p>
      <p class="random-number">{{numerek}}</p>
      <p class="date">{{when}}</p>
    </div>

    <div class="refresh-div">
      <button (click)="reload()" style="background: 0;">
        <ion-img style="width: 48px; height: 48px; background: transparent
          !important;" src="./assets/imgs/refresh-image.png"></ion-img>
      </button>
    </div>

    <div class="timer">
      <p class="text2">NastÄ™pne losowanie numerka za:</p>
      <p class="text2">{{odliczanie}}</p>
    </div>
  </div>
</ion-content>
