<ion-menu [content]="content">
  <ion-header class="headd">
    <ion-toolbar color="greeny" class="side-menu-nav">
      <img src="../assets/imgs/side-menu-background.png">
      <img class="side-menu-logo" src="../assets/imgs/logo-empty.png">
      <ion-title class="side-menu-title">
        Numerek
      </ion-title>
      <p class="side-menu-description">
        Aplikacja dla szkół
      </p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
